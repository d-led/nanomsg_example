language: cpp

compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5

cache:
  - apt

install:
  - ./build_nano.sh

script:
  - export LD_LIBRARY_PATH=`pwd`/nano/lib
  - make -C Build/linux/gmake config=release_x64
  - bin/linux/gmake/x64/Release/cppnanomsg_check
  - LD_LIBRARY_PATH=`pwd`/nano/lib ruby demo.rb
